# server
server:
  port: 10010
  servlet:
    context-path: /wanted

# spring
spring:
  profiles:
    active: h2
  # jpa
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  # security
#  security:
#    user:
#      name: admin
#      password: admin1234

---

# h2 datasource
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost:9092/~/h2/job-posts
    username: admin
    password: admin1234
  sql:
    init:
      mode: always
      schema-locations: classpath:create-schema.sql
      data-locations: classpath:insert-data.sql
